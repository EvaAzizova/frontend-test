<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чеклист</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="checklist-header">

                <span>0/7</span>
            </div>
            <div class="text">
                <div class="title">
                    <span>Чеклист</span>
                </div>
                <div class="status">
                    <span>Выполнено: 0 из 7 действий</span>
                </div>
                <div class="next-action">
                    <span>Следующее действие: Созвониться с клиентом до 23.05.24 12:00</span>
                </div>
            </div>
            <button class="open-checklist-button">Открыть чеклист</button>
        </div>
    </div>
</body>
</html>
